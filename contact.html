    <h1 class="form_title">Contact Form</h1>
    <form class="form_field"
    onsubmit="confirmInput()"
    action= "index.html">
        <div class="firstname_box">
            <label for="first_name">First Name:<span class="req">*</span></label>
            <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="John"
                maxlength="15"
                required
                title="First name">
        </div>
        <div class="lastname_box">
            <label for="last_name">Last Name:<span class="req">*</span></label>
            <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Smith"
                maxlength="15"
                required
                title="Last name">
        </div>
        <div class="emailbox">
            <label for="email">Enter email:<span class="req">*</span></label>
            <input
                onchange ="CompareFields('email', 're-email', true)";
                type="email"
                id="email"
                name="email"
                placeholder="john.smith@email.com"
                pattern=".+@email.com"
                title="Please provide only a @email.com address"
                required>
        </div>
        <div class="reemailbox">
            <label for="re-email">Re-enter email:</label>
            <input
                onchange ="CompareFields('email', 're-email', true)";
                type="email"
                id="re-email"
                name="re-email"
                placeholder="john.smith@email.com"
                pattern=".+@email.com"
                title="Please provide only a @email.com address"
                required>
        </div>
        <div class="commentbox">
            <label for="comment">Comment or Questions:</label>
            <input
                type="text"
                id="comment"
                name="comment"
                placeholder="Enter comment/questions:">
        </div>
        <div class="submit_btn">
            <button>
                <input
                class="submit_btn"
                type="button"
                value="Submit">
            </button>
        </div>
    </form>
    <script>
        function confirmInput() {
            first_name = document.forms[0].first_name.value;
            last_name = document.forms[0].last_name.value;
            email = document.forms[0].email.value;
  alert("Hello " + first_name + "! You will now be redirected to Home Page");
        }

        function CompareFields(f1, f2, caseinsensitive) {
            var val1 = document.getElementById(f1).value;
            var val2 = document.getElementById(f2).value;
            if( caseinsensitive ) {
                val1 = val1.toUpperCase();
                val2 = val2.toUpperCase();
                }
                val1 = val1.replace(/^\s*/,"");
                val1 = val1.replace(/\s*$/,"");
            if( val1.length == 0 ) { return; }
                val2 = val2.replace(/^\s*/,"");
                val2 = val2.replace(/\s*$/,"");
            if( val2.length == 0 ) { return; }
            if( val1 == val2 ) { return; }
   // An alert box is used for verification failures.
   // The message may be changed as appropriate for your installation.
   // Or, replace alert(...) with your preferred error message system.
   alert("The form fields need to be identical.");
}
</script>
