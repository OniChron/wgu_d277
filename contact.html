    <h1 class="form_title">Contact Form</h1>
    <form class="form_field">
        <div class="firstname_box">
            <label for="first_name">First Name</label>
            <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="John"
                maxlength="15"
                required
                title="First name">
        </div>
        <div class="lastname_box">
            <label for="last_name">Last Name:</label>
            <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Smith"
                maxlength="15"
                required
                title="Last name">
        </div>
        <div class="emailbox">
            <label for="email">Enter email:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="john.smith@email.com"
                pattern=".+@email.com"
                title="Please provide only a @email.com address">
        </div>
        <div class="reemailbox">
            <label for="re-email">Re-enter email:</label>
            <input
                type="email"
                id="re-email"
                name="re-email"
                placeholder="john.smith@email.com"
                pattern=".+@email.com"
                title="Please provide only a @email.com address">
        </div>
        <div class="commentbox">
            <label for="comment">Comment or Questions:</label>
            <input
                for="text"
                id="comment"
                name="comment"
                placeholder="Enter comment/questions:">
        </div>
        <div class="submit_btn">
            <input
                class="submit_btn"
                type="button"
                value="Submit">
        </div>
    </form>
</body>
</html>
